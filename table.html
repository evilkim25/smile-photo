<script>
	$(".fancybox")
	    .attr('rel', 'gallery')
	    .fancybox({
	        beforeLoad: function() {
	            var el, id = $(this.element).data('title-id');

	            if (id) {
	                el = $('#' + id);
	            
	                if (el.length) {
	                    this.title = el.html();
	                }
	            }
	        }
	    });
</script>
<!-- json --><script>
$('form').submit(function(){
  var name = $("#name").val();
  var phone = $("#phone").val();
  $.ajax({
    url: 'http://evilkim25.github.io/smile-photo/assets/js/json/input.json',
    type: 'GET',
    dataType: 'json',
    data:{
      name: name,
      phone: phone
    },
    error: function(){
      alert('傳送失敗！');
    },
    success: function(){
      alert('成功！！！！！');
    }
  });
});
</script>
